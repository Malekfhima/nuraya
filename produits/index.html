<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">nuraya</a>
            
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            
            
            
            
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">New Arrivals</a></li>
                <li><a href="#">Collections</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            
            <div class="icons">
                <a href="#"><i class="fas fa-user"></i></a>
                <a href="#" class="cart-icon">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </nav>
    </header>
    <section class="featured-products">
        <h2 class="section-title">Featured Products</h2>
        <div class="products">
            <div class="product-card">
                <div class="product-image">
                    <img src="../img/1.png" alt="Floral Summer Dress">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Floral Summer Dress</h3>
                    <div class="product-price">
                        <div>
                            <span class="current-price">$49.99</span>
                        </div>
                        <button class="add-to-cart" data-id="1" data-name="Floral Summer Dress" data-price="49.99" data-image="../img/1.png">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="../img/2.png" alt="High Waist Jeans">
                </div>
                <div class="product-info">
                    <h3 class="product-title">High Waist Jeans</h3>
                    <div class="product-price">
                        <div>
                            <span class="current-price">$59.99</span>
                        </div>
                        <button class="add-to-cart" data-id="2" data-name="High Waist Jeans" data-price="59.99" data-image="../img/2.png">
                            <i class="fas fa-plus"></i>
                        </button>
                        
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="../img/aproch.png" alt="Silk Blouse">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Silk Blouse</h3>
                    <div class="product-price">
                        <div>
                            <span class="current-price">$39.99</span>
                        </div>
                        <button class="add-to-cart" data-id="3" data-name="Silk Blouse" data-price="39.99" data-image="../img/aproch.png">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div> 
            <div class="product-card">
                <div class="product-image">
                    <img src="../img/loin.png" alt="Knit Sweater">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Knit Sweater</h3>
                    <div class="product-price">
                        <div>
                            <span class="current-price">$45.99</span>
                        </div>
                        <button class="add-to-cart" data-id="4" data-name="Knit Sweater" data-price="45.99" data-image="../img/loin.png">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="modal-overlay">
        <div class="cart-modal">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <button class="close-cart">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="cart-items">
                <!-- Cart items will be added here dynamically -->
                <div class="empty-cart">
                    <i class="fas fa-shopping-bag" style="font-size: 40px; margin-bottom: 15px;"></i>
                    <p>Your cart is empty</p>
                </div>
            </div>
            <div class="cart-total">
                Total: <span>$0.00</span>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>
    <script src="main.js"></script>
    </body>
</html>
