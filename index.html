<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="#">Accueil</a>
            <a href="#">Produits</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <div class="logo">
            <a href="#" class="brand"><img src="img/brand-logo.png" alt="Logo" width="100px"></a>
        </div>
        <div class="nav-icons">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-user"></i></a>
            <a href="#"><i class="fas fa-shopping-bag"></i></a>
        </div>
    </nav>
    <section class="hero">
        <!-- Images animÃ©es -->
        <img src="img/gauche.png" alt="Mode Modeste" class="hero-image image-left">
        <img src="img/droit.png" alt="Collection Nuraya" class="hero-image image-right">
        
        <!-- Texte -->
        <h1>NURAYA</h1>
        <p>L'ART DE LA MODESTIE</p>
    </section>
    <h2 class="drop-title">Legacy of Carthage drop</h2>
    
    <div class="products-container">
        <!-- Produit 1 -->
         <a href="">
            <div class="product-card">
            <center><img src="img/droit.png" alt="Human Hotdle" class="product-image" onmouseover="this.src='img/gauche.png'" 
                onmouseout="this.src='img/droit.png'"></center>
            
            <div class="product-info">
                <div class="product-name">Legacy of Carthage: Human Hotdle</div>
                <div class="product-price"><span class="price-highlight">85.000 DT</span></div>
            </div>
            </div>
        </a>
        
        
        <!-- Produit 2 -->
        <a href="">
            <div class="product-card">
                <center><img src="https://via.placeholder.com/800x400?text=Mandarin's+Hoddle" alt="Mandarin's Hotdle" class="product-image"></center>

                <div class="product-info">
                    <div class="product-name">Legacy of Carthage: Mandarin's Hotdle</div>
                    <div class="product-price"><span class="price-highlight">95.000 DT</span></div>
                </div>
            </div>
        </a>
        
        <!-- Produit 3 -->
        <a href="">
            <div class="product-card">
                <center><img src="https://via.placeholder.com/800x400?text=Carthagenias+Helmet" alt="Carthagenias Helmet" class="product-image"></center>
                <div class="product-info">
                    <div class="product-name">Carthagenias Helmet (Balasiana)</div>
                    <div class="product-price"><span class="price-highlight">10.000 DT</span></div>
                </div>
            </div>
        </a>
    </div>
    <hr>
    
</body>
</html>
