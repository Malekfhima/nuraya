<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Upload</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <h2>Create New Listing</h2>
        <form id="productForm" method="post" action="main.php">
            <div class="form-group">
                <label for="photos">Photos</label>
                <div class="photo-upload">
                    <i class="fas fa-camera"></i>
                    <p>Drag photos here or click to upload</p>
                    <input type="file" id="photos" name="image" multiple accept="image/*" style="display: none;">
                </div>
            </div>
            
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="What are you selling?" required>
            </div>
            
            <div class="form-group">
                <label for="price">Price</label>
                <div class="price-container">
                    <input type="number" id="price" name="price" placeholder="0.00" min="0" step="0.01" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" placeholder="category ? " required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Include details like size, brand, color, etc."></textarea>
            </div>
            <button type="submit" class="btn">Publish Listing</button>
        </form>
    </div>
</body>
</html>
